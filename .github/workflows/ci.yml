name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint, Vet, Test, Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.OS }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.OS }}-go-

      - name: Install modules
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: |
          GOBIN=$(go env GOPATH)/bin
          mkdir -p "$GOBIN"
          GOBIN="$GOBIN" go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: |
          $(go env GOPATH)/bin/staticcheck ./...

      - name: Check gofmt
        run: |
          files=$(gofmt -l . | wc -l)
          if [ "$files" -ne 0 ]; then
            echo "gofmt found files that need formatting:" && gofmt -l .
            exit 1
          fi

      - name: Run tests with coverage
        run: |
          mkdir -p .ci
          go test ./... -v -coverprofile=.ci/coverage.out || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .ci/coverage.out

      - name: Run benchmarks (basic)
        run: go test -bench=. -run=^$ ./... || true

  build-binaries:
    name: Build cross-platform binaries
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Prepare output dir
        run: mkdir -p release

      - name: Build linux/amd64 binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o release/flow-linux-amd64 ./cmd/flow

      - name: Build linux/arm64 binary
        run: |
          GOOS=linux GOARCH=arm64 go build -o release/flow-linux-arm64 ./cmd/flow

      - name: Build windows/amd64 binary
        run: |
          GOOS=windows GOARCH=amd64 go build -o release/flow-windows-amd64.exe ./cmd/flow

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flow-binaries
          path: release/
